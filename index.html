<!DOCTYPE html>
<html>
<head>
    <title>Subscription Manager</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #loginSection {
            text-align: center;
        }

        #subscriptionSection {
            display: none;
        }

        .subscription-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        #errorMessage {
            color: #dc3545;
            margin: 10px 0;
            display: none;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logoutButton {
            background-color: #6c757d;
            margin-top: 20px;
        }

        #logoutButton:hover {
            background-color: #5a6268;
        }

        .days-left {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h2>Subscription Manager</h2>
            <button id="authButton">Login with Google</button>
        </div>

        <div id="subscriptionSection">
            <h2>Your Subscriptions</h2>
            <div class="input-group">
                <input type="text" id="subscriptionName" placeholder="Subscription Name">
                <input type="date" id="subscriptionDate" min="">
            </div>
            <button id="addSubscription">Add Subscription</button>
            <div id="errorMessage"></div>
            <div id="subscriptionList"></div>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
